{% extends "!layout.html" %}
{% block extrahead %}
    {{ super() }}
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            TeX: {
                Macros: { {% raw %}
                    vec: ["\\boldsymbol{#1}", 1],
                    matr: ["\\mathbf{#1}", 1],
                    T: "\\mathrm{T}",
                    Tr: "\\mathrm{Tr}",
                    ident: "\\mathbb{1}",
                    ave: "\\mathrm{ave}"
                {% endraw %} }
            }
        });
    </script>
{% endblock %}

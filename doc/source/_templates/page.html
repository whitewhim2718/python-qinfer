{% extends "!page.html" %}
{% block extrahead %}
    {{ super() }}
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            TeX: {
                Macros: { {% raw %}
                    vec: ["\\boldsymbol{#1}", 1],
                    matr: ["\\mathbf{#1}", 1],
                    T: "\\mathrm{T}",
                    Tr: "\\mathrm{Tr}",
                    ident: "\\mathbb{1}",
                    ave: "\\mathrm{ave}",
                    ket: ["\\left|#1\\right\\rangle", 1],
                    bra: ["\\left\\langle#1\\right|", 1],
                    braket: ["\\left\\langle#1\\right\\rangle", 1],
                    ii: "\\mathrm{i}",
                    expect: "\\mathbb{E}"
                {% endraw %} }
            }
        });
    </script>
{% endblock %}
